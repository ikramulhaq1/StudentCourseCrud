<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com./ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <script src="Javas.js"></script>

</head>
<body>
    <br />

    <br />
    <div class="container">
        <h1>Create Student</h1>
        <br />
        <form>
            <div class="mb-3">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" required />
            </div>
            <div class="mb-3">
                <label for="txtfatherName" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="txtfatherName" required />
            </div>
            <div class="mb-3">
                <label for="txtAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="txtAddress" required />
            </div>
            <div class="multi_select_box mb-3">
                <select class="multi_select" id="tblDdl" style="width:30%" multiple>
                    <option>--Select Courses--</option>
                </select>
            </div>
            <div class="selectpicker" multiple data-live-search="true">
                <button type="button" class="btn btn-primary" id="btnCreateStd" onclick="createStudent()">Create</button>
                <button type="button" class="btn btn-dark" id="btnUpdateStd" disabled>Update</button>
                <button type="button" class="btn btn-warning" onClick="clearForm()">Reset</button>
            </div>
        </form>
        <br />
        <table class="table table-bordered table-striped table-responsive">

            <thead class="table-dark">
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Father Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Courses</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tblStdBody">
            </tbody>
        </table>
    </div>
</body>
</html>
